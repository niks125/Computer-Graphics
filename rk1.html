<p>Задание 1. С помощью алгоритма Брезенхема построить отрезок прямой с коорд. А(100,0) и В(29,100)</p>
	<canvas id='rk1' width=150 height=150>
		<script>
			var canvas=document.getElementById('rk1');
			var ctx=canvas.getContext('2d');
			function line(x1,x2,y1,y2){
				var deltaX=Math.abs(x2-x1);
				var deltaY=Math.abs(y2-y1);
				var signX=x1<x2 ? 1: -1;
				var signY=y1<y2 ? 1: -1;
				var error=deltaX-deltaY;
				ctx.fillRect(x2,y2,1,1);
				while(x1!=x2||y1!=y2){
					ctx.fillRect(x1,y1,1,1);
					var error2=error*2;
					if (error2 > -deltaY){
						error-=deltaY;
						x1+=signX;
					}
					if (error2<deltaX){
					error+=deltaX;
					y1+=signY;
					}
				}
			}
			line(100,29,0,100);
		</script>
